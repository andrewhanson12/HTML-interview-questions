<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Interview Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <script src="interview_questions.js" defer></script>
    <style>
        .card-header {
            cursor: pointer;
        }
        .centered-row {
            display: flex;
            justify-content: center;
        }
        .reset-button-container {
            display: flex;
            justify-content: center;
        }
    </style>
  </head>
  <body>
    <div class="container mt-4">
        <div class="sticky-top bg-white p-3">
            <h1 class="text-center mb-4">HTML Interview Questions</h1>
            <div class="reset-button-container">
                <button id="resetButton" class="btn btn-danger mb-3">Reset Progress</button>
            </div>
            <div class="progress mb-3">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div id="questions" class="row"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>
  </body>
</html>
